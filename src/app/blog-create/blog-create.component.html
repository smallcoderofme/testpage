<div class="nav-row mt-3">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <input [(ngModel)]="model.postTitle" maxlength="100" class="form-control form-control mb-2" type="text" placeholder="请输入文章标题">
        <ckeditor *ngIf="isBrowser" [(ngModel)]="model.postContent" [config]="config" [editor]="Editor"></ckeditor>
        <div class="mt-2">
            <button class="btn btn-sm btn-secondary" (click)="cancelHandler();">放弃</button>
            <button class="btn btn-sm btn-primary ml-2" (click)="confirmHandler();">提交</button>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
