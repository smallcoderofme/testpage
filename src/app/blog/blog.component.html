<div class="nav-row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <ul class="list-group list-group-flush">
            <li class="list-group-item row border-0" *ngFor="let post of posts">
              <div class="col-md-12 p-0 h5"><span>{{post.title}}</span></div>
               <div class="col-md-12 p-0" *ngIf="post.cover && post.cover.length > 0">
                <img class="img-fluid rounded img-thumbnail" src="{{post.cover}}">
               </div>
              <div class="p-0 col-md-12" ><!--[innerHTML] = "blog-detail.preview"-->
                {{post.preview}}<a class="upper ml-2" routerLink="" href="javascript:;">read more</a>
              </div>
              <div class="col-md-12 border mt-2 p-2">
                <span>{{post.author}}</span>
                <span class="ml-3">{{post.created_at}}</span>
                <span class="ml-3"><i class="fa fa-comment mr-1"></i>26</span>
              </div>
            </li>
          </ul>
    </div>
    <div class="col-md-3"></div>
</div>
