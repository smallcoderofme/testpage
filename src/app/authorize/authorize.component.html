<div class="row">
    <div class="col-sm-2 col-lg-2 mt-3">
        <ul class="list-group">
            <li class="list-group-item">Operating</li>
            <li class="list-group-item list-group-item-primary">
                <a href="javascript:;" (click)="onChangeTopic(STATIC_TOPIC.TAG);">
                    <svg class="bi bi-tag" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M.5 2A1.5 1.5 0 012 .5h4.586a1.5 1.5 0 011.06.44l7 7a1.5 1.5 0 010 2.12l-4.585 4.586a1.5 1.5 0 01-2.122 0l-7-7A1.5 1.5 0 01.5 6.586V2zM2 1.5a.5.5 0 00-.5.5v4.586a.5.5 0 00.146.353l7 7a.5.5 0 00.708 0l4.585-4.585a.5.5 0 000-.708l-7-7a.5.5 0 00-.353-.146H2z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M2.5 4.5a2 2 0 114 0 2 2 0 01-4 0zm2-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"/>
                    </svg>
                    tags
                </a>
            </li>
            <li class="list-group-item list-group-item-secondary">
                <a href="javascript:;" (click)="onChangeTopic(STATIC_TOPIC.POST);">
                    <svg class="bi bi-file-richtext" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4 1h8a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V3a1 1 0 00-1-1H4z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 015 11h3a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-2A.5.5 0 015 9h6a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm1.639-3.708l1.33.886 1.854-1.855a.25.25 0 01.289-.047l1.888.974V7.5a.5.5 0 01-.5.5H5a.5.5 0 01-.5-.5V7s1.54-1.274 1.639-1.208zM6.25 5a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd"/>
                    </svg>
                    posts
                </a>
            </li>
            <li class="list-group-item list-group-item-dark">
                <a href="javascript:;" (click)="onChangeTopic(STATIC_TOPIC.SERIES);">
                    <svg class="bi bi-card-image" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 00-.5.5v9a.5.5 0 00.5.5h13a.5.5 0 00.5-.5v-9a.5.5 0 00-.5-.5zm-13-1A1.5 1.5 0 000 3.5v9A1.5 1.5 0 001.5 14h13a1.5 1.5 0 001.5-1.5v-9A1.5 1.5 0 0014.5 2h-13z" clip-rule="evenodd"/>
                        <path d="M10.648 7.646a.5.5 0 01.577-.093L15.002 9.5V13h-14v-1l2.646-2.354a.5.5 0 01.63-.062l2.66 1.773 3.71-3.71z"/>
                        <path fill-rule="evenodd" d="M4.502 7a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" clip-rule="evenodd"/>
                    </svg>
                    series
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-10 col-lg-10">
        <div *ngIf="topic.currTopic === STATIC_TOPIC.TAG" class="mt-3">
            <div class="text-left">
                <span *ngFor="let tag of tagList" class="badge badge-success p-2 mr-3">{{ tag.name }}
                    <a href="javascript:;"><i class="pull-right point-cursor" (click)="removeTag(tag.tag_id);">x</i></a>
                </span>
            </div>
            <div class="border-bottom p-2"></div>
            <form class="form-inline mt-3">
                <label class="sr-only" for="inlineFormInputName2"></label>
                <input type="text" class="form-sm-control mb-2 mr-sm-2" [ngModelOptions]="{standalone: true}" [(ngModel)]="tagName" id="inlineFormInputName2">
                <input type="submit" class="btn btn-outline-primary btn-sm mb-2" value="submit" (click)="addNewTag();">
            </form>
        </div>
        <div *ngIf="topic.currTopic === STATIC_TOPIC.POST" class="mt-3">
            <div>
                <a class="btn btn-primary btn-sm" href="javascript:;" routerLink="/auth/create_post">cerate new</a>
            </div>
            <table class="table table-sm mt-3">
            <thead>
            <tr>
              <th scope="col">title</th>
              <th scope="col">last edit</th>
              <th scope="col">overt</th>
              <th scope="col">edit</th>
              <th scope="col">delete</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let post of postList; let i=index;">
                <td class="point-cursor text-success" routerLink="/post/{{post.post_id}}">{{post.title}}</td>
                <td>{{post.updated_at}}</td>
                <td>
                    <div class="custom-control custom-switch mt-1">
                    <input type="checkbox"
                            [(ngModel)]="post.overt"
                            [ngModelOptions]="{standalone: true}"
                            [disabled]="post.disable"
                            (click)="onClick(post, $event);"
                            (change)="onClick(post, $event);"
                            class="custom-control-input" id="customSwitch{{i}}">
                    <label class="custom-control-label" for="customSwitch{{i}}"></label>
                    </div>
                </td>
                <td>
                <a href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="编辑此博客">
                    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                    </svg>
                </a>            
                </td>
              <td>
                    <a href="javascript:;" data-toggle="tooltip" data-placement="bottom" title="删除此博客">
                        <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                        </svg>  
                    </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="topic.currTopic === STATIC_TOPIC.SERIES">
            <ul class="side list-group">
                <li *ngFor="let sery of series" class="mb-2 list-group-item">
                    <a href="javascript:;">{{ sery.name }}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
