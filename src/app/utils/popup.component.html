<div 
	style="right: 0;left: 0; top: 6rem; position: absolute;"
	class="alert alert-dismissible fade show ml-3 mr-3"
 	[ngClass]="{'alert-danger': type === 'danger', 
 				'alert-warning': type === 'warn',
 				'alert-success': type === 'success'}"
    role="alert">
  {{message}}
  <button type="button" (click)="clicked()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
